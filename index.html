<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- (1) - Esse trecho tem as div's que compõem o topo da página -->
    <div class="header">
      <div class="topo">
        <div class="topo-text">
          <h1>Olá, Administrador!</h1>
          <p>Seja bem-vindo(a)!</p>
        </div>
        <img src="img/logo.png" alt="Logo da Instituição">
      </div>
    </div>
    <!-- Fim -->

    <!-- (2) - div "content" -->
    <div class="conteudo">
      <!-- (2-1) - Fundo da página -->
      <img src="img/background_image.png" width="300px">
      <div class="paciente-info">
        <img src="img/usuario_padrao.png" alt="Foto do Paciente" id="patientPhoto">
        <div class="paciente-detalhes">
          <h2 id="pacienteNome"></h2>
          <p id="pacienteIdade"></p>
          <p id="patientDOB"></p>
        </div>
      </div>
    <!-- Fim (2-1) -->

    <!-- (2-2) - Acesso aos links de navegação -->
      <!-- div contendo os icones linkados -->
      <div class="icones">
        <!-- Icone 1 -->
        <a href="pacientes.html">
          <div class="icone">
            <img src="img/pacientes_padrao.png">
            <p>Pacientes</p>
          </div>
        </a>
        <!-- Icone 2 -->
        <a href="prontuario.html">
          <div class="icone">
            <img src="img/prontuario_icone.png">
            <p>Prontuário</p>
          </div>
        </a>
        <!-- Icone 3 -->
        <a href="dados.html" id="data-icon">
          <div class="icone">
            <img src="img/dados_icone.png" width="10">
            <p>Dados</p>
          </div>
        </a>
      </div>
    </div>
    <!-- Fim -->

  <script src="js/index.js"></script>
